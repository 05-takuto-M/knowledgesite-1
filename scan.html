<body>

    <ol class="list-order">
        <li>
            <div class="col">
                <p>画面右下の「通知領域」にある①ネットワークアイコンを右クリックして、②「ネットワークとインターネットの設定を開く」を選択します。</p>
            </div>
            <div class="image-right">
                <div class="image"><img alt="Windows Update後にスキャンPC保存できない"
                        src="https://assets-fb.fujifilm.com/files/2019-09/a8dbd6a7cbaab7b16620ccebc50e7f79/cap1.png">
                </div>


            </div>
        </li>
        <li>
            <div class="col">
                <p>「設定」画面が表示されますので、「共有オプション」を選択します。</p>
            </div>
            <div class="image-right">
                <div class="image"><img alt="Windows Update後にスキャンPC保存できない"
                        src="https://assets-fb.fujifilm.com/files/2019-09/339bfed517153644ebc6e8d923a6f57f/cap2.png">
                </div>


            </div>
        </li>
        <li>
            <div class="col">
                <p>①「ファイルとプリンターの共有」が「無効」になっている場合は、「有効」に 変更します 。「すべてのネットワーク」の「V 」の形をしたボタンを押して展開します。</p>
            </div>
            <div class="image-right">
                <div class="image"><img alt="Windows Update後にスキャンPC保存できない"
                        src="https://assets-fb.fujifilm.com/files/2019-09/e1220284ad90d3af2bcc4e655029ca13/cap3.png">
                </div>


            </div>
        </li>
        <li>
            <div class="col">
                <p>①「パスワード保護共有」にある「パスワード保護共有を無効にする」を選択して、②「変更の保存」ボタンを押します。</p>
            </div>
            <div class="image-right">
                <div class="image"><img alt="Windows Update後にスキャンPC保存できない"
                        src="https://assets-fb.fujifilm.com/files/2019-09/cf21e4aa0aebd75986eb9154b115f667/cap4.png">
                </div>


            </div>
        </li>
